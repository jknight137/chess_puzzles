name: chess_puzzles
description: Chess puzzle trainer for kids.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  simple_chess_board: ^1.9.0
  chess: ^0.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/puzzles/chapter1_easy_puzzles.json
    - assets/puzzles/chapter2_intermediate_puzzles.json
    - assets/puzzles/chapter3_advanced_puzzles.json
